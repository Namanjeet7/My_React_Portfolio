name: Run tests then Deploy

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build docker image
      run: docker build -t main .

    - name: Start Storybook
      run: |
        docker run -d -p 6006:6006 main npm run storybook
        sleep 30  # Give Storybook some time to start

    - name: Run Storybook tests
      run: docker run main npm run test:storybook -- --url http://127.0.0.1:6006 --verbose

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
